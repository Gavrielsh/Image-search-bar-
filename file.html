<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search by Gavriel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>Gavriel's Image Search</h1>
    </header>
    <div class="container">
        <div class="row mb-3">
            <div class="col text-center">
                <input type="text" id="search-input" class="form-control" placeholder="Search for images...">
            </div>
        </div>
        <div id="image-results" class="row"></div>
        <div class="row justify-content-center">
            <button id="load-more" class="btn btn-primary mt-4" style="display: none;">Load More</button>
        </div>
    </div>

    <!-- Popup Modal for Image Enlargement -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img class="popup-content" id="popup-img">
        <div id="popup-caption" class="text-center mt-3"></div>
    </div>

    <!-- Info Modal for Image Details -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Image Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="info-title"><strong>Title:</strong></p>
                    <p id="info-description"><strong>Description:</strong></p>
                    <p id="info-likes"><strong>Likes:</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
